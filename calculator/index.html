<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div align="center">
<h3>Calculator</h3>
<table class="calculator_input" style="width:30%;" border="solid black">
    <tr style="height: 25px;width:100px; text-align: end; flex: content;" >
        <td colspan="4" id ='input_view'></td>
    </tr>
    <tr style="height: 25px;width:100px; text-align: center; flex: content;" >
        <td colspan="2" style="height:25px; width:100px;" id ='clear'>
            <button style="height:25px; width:120px;" onclick="aclear()">AC</button>
            </td>
        <td colspan="2" style="height:25px; width:100px;" id ='backspace'>
            <button style="height:25px; width:120px;" onclick="backspace()"><i>&larr;</i></button>
            </td>
        <tr>
    <tr>
        <td align="center">
        <button style="height:25px; width:50px" value=7 onclick="view(this)">7</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=8 onclick="view(this)">8</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=9 onclick="view(this)">9</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=/ onclick="view(this)">/</button>
        </td>
    </tr>
    <tr>
        <td align="center">
        <button style="height:25px; width:50px" value=4 onclick="view(this)">4</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=5 onclick="view(this)">5</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=6 onclick="view(this)">6</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px; text-align: center;" value=* onclick="view(this)">*</button>
        </td>
    </tr>
    <tr>
        <td align="center">
        <button style="height:25px; width:50px" value=1 onclick="view(this)">1</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=2 onclick="view(this)">2</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=3 onclick="view(this)">3</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px; text-align: center;" value=- onclick="view(this)">-</button>
        </td>
    </tr>
    <tr>
        <td align="center">
        <button style="height:25px; width:50px" value=0 onclick="view(this)">0</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value=. onclick="view(this)">.</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px" value== onclick="evaluator()">=</button>
        </td>
        <td align="center">
        <button style="height:25px; width:50px; text-align: center;" value=+ onclick="view(this)">+</button>
    </td>
</tr>
</table>
</div>
<script src="./app.js"></script>
</body>
</html>
